<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web Programming</title>
    <link rel="stylesheet" href="../styles/style-page/auth/auth.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<div class="container" id="container">
    <!--Sign up-->
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="https://www.facebook.com/?locale=vi_VN" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://accounts.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <div class="infield">
                <input id="fristname" placeholder=" " required />
                <label for="fristname">First Name</label>
            </div>
            <div class="infield">
                <input id="fullname" placeholder=" " required />
                <label for="fullname">Last Name</label>
            </div>
            <div class="infield">
                <input type="email" id="emails" placeholder=" " name="email" required />
                <label for="emails">Email</label>
            </div>
            <div class="infield password">
                <input type="password" id="passwordd" placeholder=" " required>
                <label for="passwordd">Password</label>
                <i class="fas fa-eye toggle-password" data-toggle="#passwordd"></i>
            </div>
            <div class="infield password">
                <input type="password" id="conf" placeholder=" " required />
                <label for="conf">Confirm Password</label>
                <i class="fas fa-eye toggle-password" data-toggle="#conf"></i>
            </div>

            <div class="infield terms">
                <input type="checkbox" id="terms-checkbox" required />
                <label for="terms-checkbox">
                    I accept the terms and conditions for signing up to this service,
                    and hereby confirm I have read the privacy policy.
                </label>
            </div>


            <button>Sign Up</button>
        </form>
    </div>

    <!-- sign in -->
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="https://www.facebook.com/?locale=vi_VN" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://accounts.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <div class="infield">
                <input type="email" id="email" placeholder=" " name="email" required />
                <label for="email">Email</label>
            </div>
            <div class="infield password">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="fas fa-eye toggle-password" data-toggle="#password"></i>
            </div>
            <div class="remember-forgot-container">
                <div class="infield remember-me">
                    <input type="checkbox" id="remember-checkbox" />
                    <label for="remember-checkbox">Remember Me</label>
                </div>
                <a href="../forgot password/index.html" class="forgot">Forgot your password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="overlay-container" id="overlayCon">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us, please login with your personal info
                </p>
                <button class="ghost login-button">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost register-button">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<main>
    <script src="../styles/style-page/auth/auth.js"></script>
</main>
</body>
</html>
