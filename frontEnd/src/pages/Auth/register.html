<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body style="background-color: #2DC0E8">
<div class="container">
    <div class="left-panel">
        <img src="Screenshot 2024-10-12 193017.png" alt="Illustration" class="left-image">
    </div>
    <div class="right-panel">
        <div class="form-container">
            <h2>Registration</h2>
            <form action="#" method="POST">
                <div class="form-row">
                    <input type="text" placeholder="Surname" required>
                    <input type="text" placeholder="First name">
                </div>
                <div class="form-row">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone number" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="City">
                </div>
                <div class="form-row">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="form-row gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>
                <button type="submit" class="submit-btn">Next Step</button>
            </form>
            <p class="login-prompt">Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
</div>
</body>
</html>
