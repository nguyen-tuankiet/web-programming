<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản trị</title>
    <link rel="stylesheet" href="../styles/style-page/admin/Admin.css">
    <link rel="stylesheet" href="../../resource/fontawesome/css/all.css">
</head>
<body>
<div class="wrap col">
    <div id="header" class="row">
        <div class="logo">
            <img class="logo" src="../../resource/image/logo_web.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button type="submit"><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="menu row mid_align">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-envelope"></i>
            <div class="avatar" id="avatar">
                <img src="../../resource/image/avatar.jpg" alt="Avatar" height="1024" width="1024"/>
                <div class="user-popup">
                    <a
                            class="nav_item"
                            href="#" onclick="loadPage('my_profile')"
                            id="my-page-link"
                    >Trang của tôi</a
                    >
                    <a href="../pages/auth.html" id="login-link">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
    <div id="body" class="row">
        <nav id="sidebar" class="col">
            <ul>
                <!-- Bảng điều khiển -->
                <li class="menu_item">
                   <div class="wrap_menu_item">
                       <i class="fa-solid fa-house"></i>
                       <span><a href="#" onclick="loadPage('dashboard')">Tổng quan</a></span>
                   </div>
                </li>



                <!-- Sản phẩm -->
                <li class="menu_item">
                    <div class="wrap_menu_item">
                        <i class="fa-solid fa-box"></i>
                        <span>Sản phẩm</span>
                        <i class="fa-solid fa-chevron-down toggle-arrow"></i>
                    </div>

                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('list_products')">Danh sách sản phẩm</a></li>
                        <li><a href="#" onclick="loadPage('product_details')">Chi tiết sản phẩm</a></li>
                        <li><a href="#" onclick="loadPage('add_product')">Thêm sản phẩm</a></li>
                    </ul>
                </li>

                <!-- Đơn hàng -->
                <li class="menu_item">
                    <div class="wrap_menu_item">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Đơn hàng</span>
                        <i class="fa-solid fa-chevron-down toggle-arrow"></i>
                    </div>

                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('orders')">Danh sách đơn hàng</a></li>
                        <li><a href="#" onclick="loadPage('order_detail')">Chi tiết đơn hàng</a></li>
                    </ul>
                </li>

                <!-- Khách hàng -->
                <li class="menu_item">
                    <div class="wrap_menu_item">
                        <i class="fa-solid fa-users"></i>
                        <span><a href="#" onclick="loadPage('customers')">Khách hàng</a></span>
<!--                        <i class="fa-solid fa-chevron-down toggle-arrow"></i>-->
                    </div>

<!--                    <ul class="submenu">-->
<!--                        <li><a href="#" onclick="loadPage('customers')">Danh sách khách hàng</a></li>-->
<!--&lt;!&ndash;                        <li><a href="#" onclick="loadPage('customers_detail')">Chi tiết khách hàng</a></li>&ndash;&gt;-->
<!--                    </ul>-->
                </li>



                <!-- Hồ sơ -->
                <li class="menu_item">
                    <div class="wrap_menu_item">
                        <i class="fa-solid fa-user"></i>
                       <span><a href="#" onclick="loadPage('my_profile')">Hồ sơ</a>  </span>
                    </div>
                </li>


                <!-- Cài đặt -->
                <li class="menu_item">
                   <div class="wrap_menu_item">
                       <i class="fa-solid fa-gear"></i>
                       <span> <a href="#" onclick="loadPage('setting')">Cài đặt</a></span>
                   </div>
                </li>



            </ul>
        </nav>

        <div id="content">
            <iframe src="../component/admin_components/Dashboard.html" frameborder="0"></iframe>
        </div>
    </div>
</div>
</body>
<script src="../styles/style-page/admin/Admin.js"></script>
</html>
