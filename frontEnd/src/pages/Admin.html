<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản trị</title>
    <link rel="stylesheet" href="../styles/style-page/admin/Admin.css">
    <link rel="stylesheet" href="../../resource/fontawesome/css/all.css">
</head>
<body>
<div class="wrap col">
    <div id="header" class="row">
        <div class="logo">
            <img src="../../resource/image/samsung_logo.svg" alt=""/>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button type="submit"><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="menu row mid_align">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-envelope"></i>
            <div class="avatar">
                <img src="../../resource/image/avatar.jpg" alt="" height="1024" width="1024"/>
            </div>
        </div>
    </div>
    <div id="body" class="row">
        <nav id="sidebar" class="col">
            <ul>
                <!-- Dashboard -->
                <li class="menu_item">
                    <i class="fa-solid fa-house"></i>
                    <a href="#" onclick="loadPage('dashboard')">Dashboard</a>
                </li>

                <!-- Profile -->
                <li class="menu_item">
                    <i class="fa-solid fa-user"></i>
                    <a href="#" onclick="loadPage('my_profile')">Profile</a>
                </li>

                <!-- Products -->
                <li class="menu_item">
                    <i class="fa-solid fa-box"></i>
                    <span>Products</span>
                    <i class="fa-solid fa-chevron-down toggle-arrow"></i>

                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('list_products')">Products</a></li>
                        <li><a href="#" onclick="loadPage('product_details')">Product Details</a></li>
                        <li><a href="#" onclick="loadPage('add_product')">Add Product</a></li>
                    </ul>
                </li>

                <!-- Order -->
                <li class="menu_item">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Order</span>
                    <i class="fa-solid fa-chevron-down toggle-arrow"></i>

                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('orders')">Orders</a></li>
                        <li><a href="#" onclick="loadPage('order_detail')">Order Details</a></li>
                    </ul>
                </li>

                <!-- Customer -->
                <li class="menu_item">
                    <i class="fa-solid fa-users"></i>
                    <span>Customer</span>
                    <i class="fa-solid fa-chevron-down toggle-arrow"></i>

                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('customers')">Customers</a></li>
                        <li><a href="#" onclick="loadPage('customers_detail')">Customer Details</a></li>
                    </ul>
                </li>

                <!-- Setting -->
                <li class="menu_item">
                    <i class="fa-solid fa-gear"></i>
                    <a href="#" onclick="loadPage('setting')">Setting</a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <iframe src="../component/admin_components/Dashboard.html" frameborder="0"></iframe>
        </div>
    </div>
</div>
</body>
<script src="../styles/style-page/admin/Admin.js"></script>
</html>
