<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow đơn giản</title>
  <link rel="stylesheet" href="../../styles/style-component/style-slideshow/topRefrigerator.css">
  <script src="../../styles/style-component/style-slideshow/topRefrigerator.js"></script>
</head>
<body>

<div class="slideshow-container">
  <div class="list-wrap">
    <div class="slide fade">
      <img src="../../../resource/image/img_slideshow/slide1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="../../../resource/image/img_slideshow/slide2.jpg" alt="Slide 2">
    </div>
    <div class="slide fade">
      <img src="../../../resource/image/img_slideshow/slide3.jpg" alt="Slide 3">
    </div>
    <div class="slide fade">
      <img src="../../../resource/image/img_slideshow/slide4.jpg" alt="Slide 4">
    </div>
  </div>

  <button class="prev" onclick="changeSlide(-1)">❮</button>
  <button class="next" onclick="changeSlide(1)">❯</button>

  <div class="navigation-container">
    <div class="dot-navigation">
      <span class="dot" onclick="setSlide(0)"></span>
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
      <span class="dot" onclick="setSlide(3)"></span>
    </div>
    <!-- Nút Pause/Play -->
    <button class="pause-button" onclick="togglePlayPause()">
      <div class="pause-icon"></div>
    </button>
  </div>
</div>

</body>
</html>
