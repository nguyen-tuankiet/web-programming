<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../styles/style-component/style-admin/notifications.css">
</head>
<body>
<!-- Notifications Section -->
<div class="content notifications" id="notifications">
    <div class="card-header">
        <h3>Notifications</h3>
    </div>
    <div class="alert">
        We need permission from your browser to show notifications.
        <a href="#" class="alert-link">Request permission</a>
    </div>

    <form>
        <div class="table-responsive">
            <table class="table table-thead-bordered table-nowrap table-align-middle">
                <thead class="thead-light">
                <tr>
                    <th>Type</th>
                    <th class="text-center">
                        <div class="mb-1">
                            <img class="avatar avatar-xs"
                                 src="../../../resource/image/icon-user-settings/oc-email-at.svg"
                                 alt="Email Icon">
                        </div>
                        Email
                    </th>
                    <th class="text-center">
                        <div class="mb-1">
                            <img class="avatar avatar-xs"
                                 src="../../../resource/image/icon-user-settings/oc-globe.svg"
                                 alt="Browser Icon">
                        </div>
                        Browser
                    </th>
                    <th class="text-center">
                        <div class="mb-1">
                            <img class="avatar avatar-xs"
                                 src="../../../resource/image/icon-user-settings/oc-phone.svg"
                                 alt="App Icon">
                        </div>
                        App
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>New for you</td>
                    <td class="text-center"><input type="checkbox"></td>
                    <td class="text-center"><input type="checkbox"></td>
                    <td class="text-center"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Account activity</td>
                    <td class="text-center"><input type="checkbox"></td>
                    <td class="text-center"><input type="checkbox"></td>
                    <td class="text-center"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>A new browser used to sign in</td>
                    <td class="text-center"><input type="checkbox" checked></td>
                    <td class="text-center"><input type="checkbox" checked></td>
                    <td class="text-center"><input type="checkbox" checked></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <label>When should we send you notifications?</label>
            <select class="form-select">
                <option>Always</option>
                <option>Only on weekdays</option>
            </select>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>


</body>
</html>
