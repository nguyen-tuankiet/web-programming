<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Password</title>
    <link rel="stylesheet" href="../../../resource/fontawesome/css/all.css">
    <link rel="stylesheet" href="../../styles/style-component/style-user_profile/Password.css">
</head>
<body>
<div id="header" class="mid_align">
    <span>Mật khẩu</span>
</div>

<div id="body" class="mid_align col">
    <div class="title mid_align">
        <span>Đổi mật khẩu</span>
    </div>

    <form class="form" action="">
        <label class="item">
            <span>Mật khẩu hiện tại<span class="asterisk">*</span></span>
            <div class="input">
                <input id="current_pass" type="password" required>
                <i class="toggle_pass fa-regular fa-eye"></i>
            </div>
        </label>

        <label class="item">
            <span>Mật khẩu mới<span class="asterisk">*</span></span>
            <div class="input">
                <input id="new_pass" type="password" required>
                <i class="toggle_pass fa-regular fa-eye"></i>
            </div>
        </label>

        <label class="item">
            <span>Xác nhận mật khẩu <span class="asterisk">*</span></span>
            <div class="input">
                <input id="confirm_pass" type="password" required>
                <i class="toggle_pass fa-regular fa-eye"></i>
            </div>
        </label>

        <div class="password-requirements">
            <strong>Yêu cầu mật khẩu:</strong>
            <p>Đảm bảo các yêu cầu sau được đáp ứng:</p>
            <ul>
                <li>Tối thiểu 8 ký tự - càng dài càng tốt</li>
                <li>Ít nhất một ký tự viết thường</li>
                <li>Ít nhất một ký tự viết hoa</li>
                <li>Ít nhất một ký tự số, ký hiệu hoặc khoảng trắng</li>
            </ul>
        </div>


        <button class="save_btn" type="submit">Lưu</button>
    </form>
</div>
<script src="../../styles/style-component/style-user_profile/Password.js"></script>
</body>
</html>
