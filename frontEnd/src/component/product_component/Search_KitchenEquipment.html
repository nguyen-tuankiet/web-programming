<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" href="../../styles/style-component/style_product/Search_Product.css">
    <link rel="stylesheet" href="../../../resource/fontawesome/css/all.css">
</head>
<body>


<div id="banner">
    <iframe src = "../home/banner.html"></iframe>
</div>

<div id="body" class="row">
    <div id="sidebar">

        <div class="title f18 ">
            <i class="fa-solid fa-filter"></i>
            Bộ lọc
        </div>

        <!---------------------------------------------------------------------------->
        <div class="section_type section_item col">

            <div class="title">Loại Thiết Bị </div>

            <div class="item mid_align">
                <input type="checkbox" id="type1">
                <label for="type1">Lò Nướng </label>
            </div>

            <div class="item">
                <input type="checkbox" id="type2">
                <label for="type2">Bếp Từ</label>
            </div>

            <div class="item">
                <input type="checkbox" id="type3">
                <label for="type3">Máy Hút Mùi</label>
            </div>


            <div class="item">
                <input type="checkbox" id="type4">
                <label for="type4">Lò Vi Sóng</label>
            </div>



            <div class="item">
                <input type="checkbox" id="type5">
                <label for="type5">Máy Rửa Bát</label>
            </div>





        </div>

        <div class="rec_horizontal"></div>

        <!-------------------------------------------------------------------------->


        <div class="section_price section_item col">

            <div class="title">Mức giá</div>

            <div class="item mid_align">
                <input type="checkbox" id="price1">
                <label for="price1">Từ 2-5 triệu</label>
            </div>

            <div class="item">
                <input type="checkbox" id="price2">
                <label for="price2">Từ 5-10 triệu</label>
            </div>

            <div class="item">
                <input type="checkbox" id="price3">
                <label for="price3">Từ 10-20 triệu</label>
            </div>



            <div class="item">
                <input type="checkbox" id="price5">
                <label for="price5">Trên 25 triệu</label>
            </div>


        </div>

        <div class="rec_horizontal"></div>

        <!-------------------------------------------------------------------------->























    </div>


    <div id="list_product">


        <div id="top_product" class="col mid_align">
            <span>Top Sản Phẩm Bán Chạy </span>

            <div class="wrap_item row mid_align">
                <iframe src="TopProduct.html" frameborder="0"></iframe>
                <iframe src="TopProduct.html" frameborder="0"></iframe>
                <iframe src="TopProduct.html" frameborder="0"></iframe>
            </div>


        </div>


        <div class="product_item col">
            <span class="mid_align">Sản Phẩm Nổi Bật</span>
            <div class="wrap_item col mid_align f22 ">
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
            </div>


        </div>

    </div>


</div>


</body>
<script src="../../styles/style-component/style_product/Search_Product.js"></script>
</html>
