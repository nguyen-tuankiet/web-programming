<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" href="../../styles/style-component/style_product/Search_Refrigerator.css">
</head>
<body>



<div id="banner">
    <img src="../../../resource/image/mastercard.png" height="180" width="280"/></div>

<div id="body" class="row">
    <div id="sidebar">


        <div class="section_type col">

            <div class="title">Kiểu Tủ</div>
            <div class="item">
                <input type="radio" id="radio1" name="radio">
                <label for="radio1">4 Cửa</label>
            </div>

            <div class="item">
                <input type="radio" id="radio2" name="radio">
                <label for="radio2">Family Hub</label>
            </div>

            <div class="item">
                <input type="radio" id="radio3" name="radio">
                <label for="radio3">Side by Side</label>
            </div>

            <div class="item">
                <input type="radio" id="radio4" name="radio">
                <label for="radio4">2 Cửa - Ngăn đông dưới</label>
            </div>

            <div class="item">
                <input type="radio" id="radio5" name="radio">
                <label for="radio5">2 Cửa - Ngăn đông trên</label>
            </div>






        </div>
    </div>


    <div id="list_product">


        <div id="top_product" class="col mid_align">
            <span>Top Sản Phẩm Bán Chạy </span>

            <div class="wrap_item row mid_align">
                <iframe src="TopProduct.html" frameborder="0"> </iframe>
                <iframe src="TopProduct.html" frameborder="0"> </iframe>
                <iframe src="TopProduct.html" frameborder="0"> </iframe>
            </div>


        </div>



        <div class="product_item col" >
            <span class ="mid_align">Sản Phẩm Nổi Bật</span>
            <div class="wrap_item col mid_align f22 ">
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
                <iframe src="./SearchProductItem.html" frameborder="0"></iframe>
            </div>


        </div>

    </div>


</div>


</body>
<script src="../../styles/style-component/style_product/Search_Refrigerator.js"></script>
</html>
